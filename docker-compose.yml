version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=todolist
      - POSTGRES_USER=todouser
      - POSTGRES_PASSWORD=todopass
    ports:
      - "5432:5432"

volumes:
  postgres_data: